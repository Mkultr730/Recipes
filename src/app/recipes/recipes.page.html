<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title">Recipes</ion-title>
    <ion-searchbar showCancelButton="focus" (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-recipe-item *ngFor="let r of recipes" [recipeItem]="r.recipe"></app-recipe-item>
  </ion-list>
</ion-content>
