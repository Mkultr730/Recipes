<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="title">Recipes</ion-title>
    <ion-searchbar showCancelButton="focus" (ionChange)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of recipes" [routerLink]="data.recipe.uri.split('_').pop()">
      <ion-avatar slot="start">
        <ion-img [src]="data.recipe.image"></ion-img>
      </ion-avatar>
      <ion-label> {{ data.recipe.label }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
